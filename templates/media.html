<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Browse - UltimateList</title>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
		<!-- Bootstrap core CSS -->
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	</head>
    <body>
        <div class="card-columns">
			{% if media == "Movie" %}
			{% for entry in response['Search'] %}
			<div class="card">
                <img class="card-img-top" src="{{ entry['Poster'] }}" style="width: auto; max-height: 25%;">
                <div class="card-body">
                    <h5 class="card-title">
						<a href="https://www.imdb.com/title/{{ entry['imdbID'] }}"><strong>{{ entry['Title'] }}</strong></a>
					</h5>
                </div>
            </div>
			{% endfor %}
			{% elif media == "Comic" %}
			{% for entry in response['results'] %}
			<div class="card">
                <img class="card-img-top" src="{{ entry['image']['small_url'] }}" style="width: auto; max-height: 25%;">
                <div class="card-body">
                    <h5 class="card-title">
						<a href="{{ entry['site_detail_url'] }}"><strong>{{ entry['name'] }}</strong></a>
					</h5>
					<div class="card-text">
						{{ entry['description']|safe }}
					</div>
                </div>
            </div>
			{% endfor %}
			{% endif %}
        </div>

        <!-- SCRIPTS -->
		<!-- JQuery -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
